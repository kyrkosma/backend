<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/home.css">

    <link rel="shortcut icon" href="#">
    <title>
        Web Application
    </title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/bank.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            Bank Account System
        </a>
    </div>
</nav>

<div class="container w-100">
    <div class="row">
        <div class="col-4">
            <div class="mt-1"><b>Search for Customer:</b></div>
            <label for="customerId" class="form-label">CustomerId:</label><br>
            <input type="number" id="customerId" class="form-control w-50" name="customerId" min="1"><br>
            <button id="searchBtn" type="button" class="btn btn-success btn-sm">Search</button>
            <br>

            <div class="mt-2"><b>Create Account:</b></div>
            <label for="customerId2" class="form-label">Customer Id:</label><br>
            <input type="number" id="customerId2" class="form-control w-50" name="customerId2" min="1"><br>
            <label for="initialCredit" class="form-label">Initial Credit:</label><br>
            <input type="text" id="initialCredit" class="form-control w-50" name="customerSSN"><br>
            <label for="accountType" class="form-label">Account Type:</label><br>
            <select id="accountType" class="form-select w-50" aria-label="Default select example">
                <option value="INVESTMENT">INVESTMENT</option>
                <option value="SAVINGS">SAVINGS</option>
            </select>
            <button id="createAccountBtn" type="button" class="btn btn-success btn-sm mt-4">Create</button>
            <br>

            <div class="mt-2"><b>Create Customer:</b></div>
            <label for="customerLastName" class="form-label">Customer Last Name:</label><br>
            <input type="text" id="customerLastName" class="form-control w-50" name="customerLastName"><br>
            <label for="customerFirstName" class="form-label">Customer First Name:</label><br>
            <input type="text" id="customerFirstName" class="form-control w-50" name="customerFirstName"><br>
            <label for="customerSSN" class="form-label">Customer SSN:</label><br>
            <input type="text" id="customerSSN" class="form-control w-50" name="customerSSN"><br>
            <button id="createCustomerBtn" type="button" class="btn btn-success btn-sm">Create</button>
            <br>

        </div>
        <div id="customerDetails" class="col-4 mt-3">
        </div>
        <div id="accountDiv" class="col-4">
            <h3 id="placeholder"></h3>
        </div>
    </div>
</div>

<script src="/js/home.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
